<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChessBoard test</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
  <body>
    <div class="chessboard">
      <!-- 8th line (black) -->
      <div class="square dark black">♜</div>
      <div class="square light black">♞</div>
      <div class="square dark black">♝</div>
      <div class="square light black">♛</div>
      <div class="square dark black">♚</div>
      <div class="square light black">♝</div>
      <div class="square dark black">♞</div>
      <div class="square light black">♜</div>

      <!-- 7th line (black) -->
      <div class="square light black">♟</div>
      <div class="square dark black">♟</div>
      <div class="square light black">♟</div>
      <div class="square dark black">♟</div>
      <div class="square light black">♟</div>
      <div class="square dark black">♟</div>
      <div class="square light black">♟</div>
      <div class="square dark black">♟</div>

      <!-- 6th line -->
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>

      <!-- 5th line -->
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>

      <!-- 4th line -->
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>

      <!-- 3rd line -->
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>

      <!-- 2nd line (white) -->
      <div class="square dark white">♙</div>
      <div class="square light white">♙</div>
      <div class="square dark white">♙</div>
      <div class="square light white">♙</div>
      <div class="square dark white">♙</div>
      <div class="square light white">♙</div>
      <div class="square dark white">♙</div>
      <div class="square light white">♙</div>

      <!-- 1st line (white) -->
      <div class="square light white">♖</div>
      <div class="square dark white">♘</div>
      <div class="square light white">♗</div>
      <div class="square dark white">♕</div>
      <div class="square light white">♔</div>
      <div class="square dark white">♗</div>
      <div class="square light white">♘</div>
      <div class="square dark white">♖</div>
    </div>
  </body>
</html>
